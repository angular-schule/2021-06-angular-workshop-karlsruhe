<div class="card mb-4">
  <div class="card-body bg-light">
    <img
      class="img-thumbnail float-right"
      src="https://api.angular.schule/avatar/{{ book?.rating }}"
      alt="{{ book?.rating }}"
    />
    <div class="card-title">
      <h2>
        {{ book?.title }}
        <span class="badge badge-secondary">
          <ng-container *ngFor="let s of stars">
            ⭐️
          </ng-container>
        </span>
      </h2>
    </div>

    <p>{{ book?.description }}</p>

    <ng-container *ngIf="book">
      <button [disabled]="book.rating < 2" class="btn btn-primary mr-2" (click)="doRateDown()">-1</button>
      <button [disabled]="book.rating > 4"class="btn btn-primary mr-2" (click)="doRateUp()">+1</button>
    </ng-container>

  </div>
</div>
